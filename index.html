<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$RONNY Pre-Sale Widget</title>
    <style>
        @font-face {
            font-family: 'NegritaPro';
            src: url('NegritaPro.woff2') format('woff2'),
                 url('NegritaPro.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'NegritaPro', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #5FA2C7;
        }

        .container {
            background-color: #EDEDED;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }

        .container img {
            width: 100px;
        }

        .container h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        .container button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }

        .container input {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .container p {
            font-size: 14px;
            color: black;
        }

        .container .wallet-address {
            word-break: break-all;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #5FA2C7;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 15px;
        }

        .modal-content button {
            width: 80%;
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="$RONNYwnobg.png" alt="$RONNY"> <!-- Ensure this path is correct -->
        <h1>BUY $RONNY BEFORE LAUNCH!</h1>
        <button id="connectWalletBtn">Connect Wallet</button>
        <div style="display: flex; justify-content: space-between;">
            <input type="number" id="amountInSol" placeholder="Amount in SOL">
            <input type="number" id="amountInRonny" placeholder="Amount in $RONNY" readonly>
        </div>
        <button id="buyRonnyBtn" disabled>BUY $RONNY!</button>
        <p class="wallet-address">You may also send Sol to this address to participate in the presale: G1ZVYuQn43GC31yatJS5FupodNVMAiuyR8QHNhWZRhHG</p>
        <p>Total Raised: <span id="totalRaised">0</span> SOL</p>
        <p>Your $RONNY: <span id="yourRonny">0</span> $RONNY Coins</p>
    </div>

    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h2>Select Wallet</h2>
            <button id="phantomWalletBtn">Phantom</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.31.0/lib/index.iife.min.js"></script>

    <script>
        const recipientWalletAddress = 'G1ZVYuQn43GC31yatJS5FupodNVMAiuyR8QHNhWZRhHG';
        const RONNY_PER_SOL = 6969;
        let account;
        let connectedWalletType = null;

        function showWalletModal() {
            const modal = document.getElementById('walletModal');
            modal.style.display = 'block';
        }

        function hideWalletModal() {
            const modal = document.getElementById('walletModal');
            modal.style.display = 'none';
        }

        async function connectWallet(walletType) {
            hideWalletModal();
            connectedWalletType = walletType;

            if (walletType === 'phantom' && window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect({ onlyIfTrusted: false });
                    account = resp.publicKey.toString();
                    document.getElementById('connectWalletBtn').textContent = 'Disconnect Wallet';
                    document.getElementById('buyRonnyBtn').disabled = false;
                    document.getElementById('connectWalletBtn').removeEventListener('click', showWalletModal);
                    document.getElementById('connectWalletBtn').addEventListener('click', disconnectWallet);
                    updateTokenBalance();
                } catch (err) {
                    console.error('Phantom Wallet Connection Error:', err);
                }
            }
        }

        function disconnectWallet() {
            if (connectedWalletType === 'phantom' && window.solana && window.solana.isPhantom) {
                window.solana.disconnect();
                document.getElementById('connectWalletBtn').textContent = 'Connect Wallet';
                document.getElementById('buyRonnyBtn').disabled = true;
                connectedWalletType = null;
                account = null;
                document.getElementById('connectWalletBtn').removeEventListener('click', disconnectWallet);
                document.getElementById('connectWalletBtn').addEventListener('click', showWalletModal);
            }
        }

        async function buyRonny() {
            if (connectedWalletType === 'phantom' && window.solana && window.solana.isPhantom) {
                const amountInSol = parseFloat(document.getElementById('amountInSol').value);
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey(account),
                        toPubkey: new solanaWeb3.PublicKey(recipientWalletAddress),
                        lamports: amountInSol * solanaWeb3.LAMPORTS_PER_SOL, // Convert SOL to lamports
                    })
                );
                try {
                    const { signature } = await window.solana.signAndSendTransaction(transaction);
                    console.log('Transaction signature:', signature);
                    alert('Transaction successful! Your $RONNY will be sent shortly.');
                    // Update total raised and user's $RONNY balance
                    const totalRaisedElement = document.getElementById('totalRaised');
                    totalRaisedElement.textContent = (parseFloat(totalRaisedElement.textContent) + amountInSol).toFixed(2);
                    const yourRonnyElement = document.getElementById('yourRonny');
                    yourRonnyElement.textContent = (parseFloat(yourRonnyElement.textContent) + (amountInSol * RONNY_PER_SOL)).toFixed(2);
                } catch (err) {
                    console.error('Transaction Error:', err);
                    alert('Transaction failed. Please try again.');
                }
            }
        }

        function updateTokenBalance() {
            const solAmount = parseFloat(document.getElementById('amountInSol').value);
            document.getElementById('amountInRonny').value = (solAmount * RONNY_PER_SOL).toFixed(2);
        }

        document.getElementById('connectWalletBtn').addEventListener('click', showWalletModal);
        document.getElementById('phantomWalletBtn').addEventListener('click', () => connectWallet('phantom'));
        document.getElementById('amountInSol').addEventListener('input', updateTokenBalance);
        document.getElementById('buyRonnyBtn').addEventListener('click', buyRonny);

        window.onclick = function(event) {
            const modal = document.getElementById('walletModal');
            if (event.target === modal) {
                hideWalletModal();
            }
        }
    </script>
</body>
</html>
