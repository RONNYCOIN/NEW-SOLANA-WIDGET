<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY $RONNY BEFORE LAUNCH!</title>
    <style>
        @font-face {
            font-family: 'NegritaPro';
            src: url('NegritaPro.woff2') format('woff2'),
                 url('NegritaPro.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'NegritaPro', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #5FA2C7;
        }
        .container {
            background-color: #5FA2C7;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #EFE8E4;
            margin-bottom: 20px;
        }
        button {
            background-color: #000;
            color: #EFE8E4;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        button:disabled {
            background-color: #ccc;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #walletAddress {
            margin-top: 15px;
            word-break: break-all;
            color: #EFE8E4;
        }
        #raisedAmount {
            margin-top: 20px;
            font-size: 18px;
            color: #EFE8E4;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #5FA2C7;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 12px;
        }
        #transactionStatus {
            margin-top: 20px;
            font-size: 16px;
            color: #EFE8E4;
        }
    </style>
    <!-- Ensure the correct version of Solana Web3.js is loaded -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.31.0/lib/index.iife.min.js"></script>
    <script>
        const recipientWalletAddress = 'G1ZVYuQn43GC31yatJS5FupodNVMAiuyR8QHNhWZRhHG';
        const quickNodeUrl = 'https://restless-necessary-wildflower.solana-mainnet.quiknode.pro/ffe17014aa5c31cf44834cca6e29e4099a05a82a/';
        let account;
        let connectedWalletType = null;

        function showWalletModal() {
            const modal = document.getElementById("walletModal");
            modal.style.display = "block";
        }

        function hideWalletModal() {
            const modal = document.getElementById("walletModal");
            modal.style.display = "none";
        }

        async function connectWallet(walletType) {
            hideWalletModal();
            connectedWalletType = walletType;

            if (walletType === 'phantom' && window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect({ onlyIfTrusted: false });
                    account = resp.publicKey.toString();
                    document.getElementById('walletAddress').textContent = "Connected wallet: " + account;
                    document.getElementById('connectWallet').textContent = "DISCONNECT";
                    document.getElementById('sendSol').disabled = false;
                    console.log('Connected to Phantom wallet:', account);
                } catch (err) {
                    console.error('Phantom Wallet Connection Error:', err);
                }
            } else if (walletType === 'solflare' && window.solflare) {
                try {
                    await window.solflare.connect();
                    account = window.solflare.publicKey.toString();
                    document.getElementById('walletAddress').textContent = "Connected wallet: " + account;
                    document.getElementById('connectWallet').textContent = "DISCONNECT";
                    document.getElementById('sendSol').disabled = false;
                    console.log('Connected to Solflare wallet:', account);
                } catch (err) {
                    console.error('Solflare Wallet Connection Error:', err);
                }
            } else {
                alert('Please install the selected wallet');
            }
        }

        function disconnectWallet() {
            if (connectedWalletType === 'phantom' && window.solana && window.solana.isPhantom) {
                window.solana.disconnect();
            } else if (connectedWalletType === 'solflare' && window.solflare) {
                window.solflare.disconnect();
            }

            account = null;
            connectedWalletType = null;
            document.getElementById('walletAddress').textContent = "";
            document.getElementById('connectWallet').textContent = "Connect Wallet";
            document.getElementById('sendSol').disabled = true;
            console.log('Wallet disconnected');
        }

        async function sendSol() {
            if (!account) {
                console.error('No wallet connected');
                alert('Please connect your wallet first.');
                return;
            }

            const amount = parseFloat(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            if (typeof solanaWeb3 === 'undefined') {
                console.error('solanaWeb3 is not defined');
                alert('Solana Web3 library is not loaded.');
                return;
            }

            const lamports = amount * solanaWeb3.LAMPORTS_PER_SOL;
            const connection = new solanaWeb3.Connection(quickNodeUrl);
            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: new solanaWeb3.PublicKey(account),
                    toPubkey: new solanaWeb3.PublicKey(recipientWalletAddress),
                    lamports: lamports
                })
            );

            try {
                console.log('Sending transaction:', transaction);
                const { signature } = await window.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature);
                const status = document.getElementById('transactionStatus');
                status.textContent = 'Transaction successful with signature: ' + signature;
                status.style.color = 'green';
                console.log('Transaction successful:', signature);
                updateRaisedAmount();
                updateBoughtAmount();
            } catch (err) {
                console.error('Transaction Error:', err);
                const status = document.getElementById('transactionStatus');
                status.textContent = 'Transaction failed';
                status.style.color = 'red';
                alert('Transaction failed');
            }
        }

        async function updateRaisedAmount() {
            if (typeof solanaWeb3 === 'undefined') {
                console.error('solanaWeb3 is not defined');
                alert('Solana Web3 library is not loaded.');
                return;
            }

            const connection = new solanaWeb3.Connection(quickNodeUrl);
            const publicKey = new solanaWeb3.PublicKey(recipientWalletAddress);
            try {
                const balance = await connection.getBalance(publicKey);
                const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                document.getElementById('raisedAmount').textContent = "Total Raised: " + solBalance.toFixed(2) + " SOL";
                console.log('Updated raised amount:', solBalance);
            } catch (err) {
                console.error('Failed to update raised amount:', err);
            }
        }

        async function updateBoughtAmount() {
            if (typeof solanaWeb3 === 'undefined') {
                console.error('solanaWeb3 is not defined');
                alert('Solana Web3 library is not loaded.');
                return;
            }

            const connection = new solanaWeb3.Connection(quickNodeUrl);
            const publicKey = new solanaWeb3.PublicKey(account);
            try {
                const balance = await connection.getBalance(publicKey);
                const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                const ronnyBalance = solBalance * 6969;
                document.getElementById('boughtAmount').textContent = "Your $RONNY: " + ronnyBalance.toFixed(2) + " $RONNY Coins";
                console.log('Updated bought amount:', ronnyBalance);
            } catch (err) {
                console.error('Failed to update bought amount:', err);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            updateRaisedAmount();

            const connectWalletBtn = document.getElementById('connectWallet');
            if (connectWalletBtn) {
                connectWalletBtn.addEventListener('click', function() {
                    if (connectedWalletType) {
                        disconnectWallet();
                    } else {
                        showWalletModal();
                    }
                });
            }

            const sendSolBtn = document.getElementById('sendSol');
            if (sendSolBtn) {
                sendSolBtn.addEventListener('click', function() {
                    sendSol();
                });
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="https://ronnycoin.github.io/NEW-SOLANA-WIDGET/$RONNYwnobg.png" alt="$RONNY Logo" style="width: 150px;">
        <h1>BUY $RONNY BEFORE LAUNCH!</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="walletAddress"></div>
        <input type="number" id="amount" placeholder="ENTER PURCHASE AMOUNT IN SOLANA">
        <div id="ronnyPerSol">1 SOL = 6969 $RONNY</div>
        <button id="sendSol" disabled>BUY $RONNY!</button>
        <div id="boughtAmount">Your $RONNY: 0 $RONNY Coins</div>
        <div id="raisedAmount">Total Raised: 0 SOL</div>
        <div>Alternatively you can send solana directly to this address to purchase your $RONNY COINS: G1ZVYuQn43GC31yatJS5FupodNVMAiuyR8QHNhWZRhHG</div>
        <div id="transactionStatus"></div>
    </div>

    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h2>Select Wallet</h2>
            <button onclick="connectWallet('phantom')">Phantom</button>
            <button onclick="connectWallet('solflare')">Solflare</button>
            <button onclick="hideWalletModal()">Cancel</button>
        </div>
    </div>
</body>
</html>
